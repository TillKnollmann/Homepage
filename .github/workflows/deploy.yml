name: Deploy Webpage
run-name: Deploy Webpage
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ”§ Installing Node
      run: sudo apt-get install -y nodejs npm 1> /dev/null

    - name: ðŸ‘€ Minifying Javascript
      run: >
        sudo npm install uglify-js -g
        && cd scripts
        && sudo uglifyjs script.js > script.min.js
        && sudo rm -f script.js
        && sudo mv script.min.js script.js
        && cd ..

    - name: ðŸ‘€ Minifying CSS
      run: >
        sudo npm install -g purify-css
        && purifycss styles/bootstrap-full.css generator/template.html --out styles/bootstrap-full.min.css
        && cd styles
        && sudo rm -f bootstrap-full.css
        && sudo mv bootstrap-full.min.css bootstrap-full.css
        && cd ..
        && sudo npm install clean-css-cli -g
        && cd styles
        && sudo cleancss -o main.min.css main.css
        && sudo cleancss -o Roboto.min.css Roboto.css
        && sudo cleancss -o bootstrap-full.min.css bootstrap-full.css
        && sudo rm -f main.css Roboto.css bootstrap-full.css
        && sudo mv main.min.css main.css
        && sudo mv Roboto.min.css Roboto.css
        && sudo mv bootstrap-full.min.css bootstrap-full.css
        && cd ..

    - name: âŒ› Generating Pages
      run: >
        cd generator
        && sudo python3 generate.py
        && cd ..

    - name: ðŸ”§ Select Files
      run: >
        sudo mkdir publish
        && sudo cp -r assets de en favicon impr scripts styles index.php robots.txt sitemap.xml publish/
        && cd publish
        && ls

    - name: ðŸš¢ Deploy to server
      uses: TillKnollmann/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i"
        SOURCE: "publish/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_TARGET }}
        EXCLUDE: ""
        SCRIPT_BEFORE: |
        SCRIPT_AFTER: |
          echo $RSYNC_STDOUT
