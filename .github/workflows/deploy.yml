name: Deploy Webpage
run-name: Deploy Webpage
on: [push]
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
      
    - name: ðŸ”§ Select Files
      run: > 
        sudo mkdir publish
        && sudo cp -r assets de en favicon fonts impr scripts styles index.php submit.php publish/ 
        && cd publish
        && ls
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: w011e4a4.kasserver.com
        source-path: ./publish/
        remote-user: ${{ secrets.SSH_USER }}
        private-ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        destination-path: ~/till-knollmann.com/
