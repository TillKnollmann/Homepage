<!-- Project Group Template -->
<!--PROJECT_GROUP_START-->
<div class="project-group mb-5">
  <h3 class="project-group-title mb-3">{{group_title}}</h3>
  <p class="project-group-description mb-4">{{group_description}}</p>
  <div class="row g-4">
    {{projects}}
  </div>
</div>
<!--PROJECT_GROUP_END-->

<!-- Individual Project Card Template -->
<!--PROJECT_CARD_START-->
<div class="col-md-6 col-lg-4">
  <div class="card project-card h-100 shadow-sm hover-lift">
    {{image_section}}
    <div class="card-body d-flex flex-column">
      <h5 class="card-title project-title">{{title}}</h5>
      <p class="card-text project-description flex-grow-1">{{description}}</p>
      <div class="project-tags mb-3">
        {{tags}}
      </div>
      <a href="{{url}}" target="_blank" class="btn btn-secondary mt-auto">{{button_text}}</a>
    </div>
  </div>
</div>
<!--PROJECT_CARD_END-->

<!-- Project Image Section (if image provided) -->
<!--IMAGE_SECTION_START-->
<div class="card-img-top-wrapper">
  <img src="{{image}}" class="card-img-top project-image" alt="{{title}}" loading="lazy" onerror="this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.style.display='none';">
</div>
<!--IMAGE_SECTION_END-->

<!-- Project Tag Template -->
<!--TAG_START-->
<span class="badge bg-secondary project-tag">{{tag}}</span>
<!--TAG_END-->

<!-- CSS Styles for Projects -->
<style>
.project-card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid rgba(0,0,0,.125);
}

.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15) !important;
}

.project-image {
  height: 200px;
  object-fit: cover;
  border-bottom: 1px solid rgba(0,0,0,.125);
}

.card-img-top-wrapper {
  overflow: hidden;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.project-title {
  color: #2c3e50;
  font-weight: 600;
  margin-bottom: 0.75rem;
}

.project-description {
  color: #6c757d;
  font-size: 0.95rem;
  line-height: 1.6;
}

.project-group-title {
  color: #2c3e50;
  font-weight: 600;
  border-bottom: 3px solid #667eea;
  display: inline-block;
  padding-bottom: 0.5rem;
}

.project-group-description {
  color: #6c757d;
  font-size: 1.05rem;
}

.project-tag {
  font-size: 0.75rem;
  margin-right: 0.25rem;
  margin-bottom: 0.25rem;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 150px;
}

.project-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.25rem;
  min-height: 2rem;
}

@media (max-width: 768px) {
  .project-card {
    margin-bottom: 1rem;
  }
  
  .project-image {
    height: 150px;
  }
  
  .project-tag {
    max-width: 100px;
    font-size: 0.7rem;
  }
}

.hover-lift {
  transition: all 0.3s ease;
}

.g-4 {
  gap: 1.5rem !important;
}
</style>
