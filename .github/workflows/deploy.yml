name: Deploy Webpage
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
      
    - name: ðŸ”§ Select Files
      run: > 
        mkdir /publish 
        && cp /assets /publish/assets 
        && cp /de /publish/de 
        && cp /en /publish/en 
        && cp /favicon /publish/favicon 
        && cp /fonts /publish/fonts 
        && cp /impr /publish/impr 
        && cp /scripts /publish/scripts 
        && cp /styles /publish/styles 
        && cp index.php /publish/index.php 
        && cp submit.php /publish/submit.php  
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: w011e4a4.kasserver.com
        source-path: ./publish/
        remote-user: ${{ secrets.SSH_USER }}
        private-ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        destination-path: ~/till-knollmann.com/
