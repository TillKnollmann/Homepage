<!-- Project Group Template -->
<!--PROJECT_GROUP_START-->
<div class="col-12 project-group">
  <h3 class="project-group-title">{{group_title}}</h3>
  <p class="project-group-description">{{group_description}}</p>
</div>
<div class="projects-container">
{{projects}}
</div>
<!--PROJECT_GROUP_END-->

<!-- Individual Project Card Template -->
<!--PROJECT_CARD_START-->
<div class="project-card">
  <div class="card h-100">
    {{image_section}}
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title project-title mb-0">{{title}}</h5>
        <div class="project-language-tag">
          {{language_tag}}
        </div>
      </div>
      {{stars_badge}}
      <p class="card-text project-description flex-grow-1">{{description}}</p>
      <a href="{{url}}" target="_blank" class="btn btn-secondary project-button">{{button_text}}</a>
    </div>
  </div>
</div>
<!--PROJECT_CARD_END-->

<!--IMAGE_SECTION_START-->
<div class="card-img-top-wrapper">
  <img src="{{image}}" class="card-img-top project-image" alt="{{title}}" loading="lazy" onerror="this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.style.display='none';">
</div>
<!--IMAGE_SECTION_END-->
