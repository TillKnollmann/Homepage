name: Deploy Webpage
run-name: Deploy Webpage
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ğŸ‘€ Install build tools
      run: |
        npm install -g purify-css clean-css-cli html-minifier terser

    - name: â³ Generating Pages
      run: |
        cd generator
        python3 generate.py
        cd ..

    - name: â¬ Minifying HTML
      run: |
        find . -name "*.html" -exec html-minifier --remove-comments -o {} {} \;

    - name: ğŸ¨ Minifying CSS
      run: |
        purifycss styles/bootstrap-full.css en/index.html --out styles/bootstrap-full.min.css
        cd styles
        rm -f bootstrap-full.css
        mv bootstrap-full.min.css bootstrap-full.css
        cleancss -o main.min.css main.css
        cleancss -o bootstrap-full.min.css bootstrap-full.css
        rm -f main.css bootstrap-full.css
        mv main.min.css main.css
        mv bootstrap-full.min.css bootstrap-full.css
        cd ..

    - name: ğŸ—œï¸ Minifying Javascript
      run: |
        cd scripts
        terser script.js -o script.js
        cd ..

    - name: ğŸ§© Inline CSS & JS in HTML
      run: |
        for lang in de en; do
          for file in $lang/*.html; do
            perl -0777 -i -pe '
              BEGIN {
                local $/;
                open F, "styles/bootstrap-full.css"; $boot = <F>; close F;
                open F, "styles/main.css"; $main = <F>; close F;
                open F, "scripts/script.js"; $js = <F>; close F;
                open F, "scripts/bootstrap-full.js"; $bootjs = <F>; close F;
              }
              s{<link[^>]*bootstrap-full\.css[^>]*>}{<style>$boot</style>}gs;
              s{<link[^>]*main\.css[^>]*>}{<style>$main</style>}gs;
              s{<script[^>]*script\.js[^>]*></script>}{<script>$js</script>}gs;
              s{<script[^>]*bootstrap-full\.js[^>]*></script>}{<script>$bootjs</script>}gs;
            ' "$file"
          done
        done

    - name: ğŸ”§ Select Files
      run: |
        mkdir publish
        cp -r assets fonts de en favicon impr index.php robots.txt sitemap.xml publish/

    - name: ğŸš¢ Deploy to server
      uses: TillKnollmann/FTP-Deploy-Action@master
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        security: strict
        protocol: ftps
        local-dir: ./publish/
        server-dir: ./
