name: Deploy Webpage
run-name: Deploy Webpage
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
      
    - name: ðŸ‘€ Minifying Page
      run: >
        sudo apt-get install -y nodejs npm
        && sudo npm install uglify-js -g
        && cd scripts
        && sudo uglifyjs script.js > script.js
        && cd ..
        && sudo npm install clean-css
        && cd styles
        && cleancss -o main.css main.css
        && cleancss -o Roboto.css Roboto.css
        && cd ..
        
        
    - name: âŒ› Generating Pages
      run: >
        cd generator
        && sudo python3 generate.py
        && cd ..
      
    - name: ðŸ”§ Select Files
      run: > 
        sudo mkdir publish
        && sudo cp -r assets de en favicon impr scripts styles index.php submit.php robots.txt sitemap.xml publish/
        && cd publish
        && ls
    
    - name: Deploy to server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i"
        SOURCE: "publish/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_TARGET }}
        EXCLUDE: ""
        SCRIPT_BEFORE: |
        SCRIPT_AFTER: |
          echo $RSYNC_STDOUT
