<!DOCTYPE html>
<html lang="$language$">

<head>
  <title>$title$</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../styles/main.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../scripts/script.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="sticky-top d-flex flex-column" id="sidebar">
          <!-- Contains the sidebar with contact information -->
          <div class="flex-grow-1">
            <img id="profile-picture" src="../assets/profile-optim.png" alt="Profile of Till Knollmann" />
            <p>$description$</p>
          </div>
          <div class="align-bottom mt-auto" id="social-links">
            <a class="social-button" href="https://www.linkedin.com/in/till-knollmann/" target="_blank"><i
                class="bi bi-linkedin"></i></a>
            <a class="social-button" href="https://github.com/TillKnollmann" target="_blank"><i
                class="bi bi-github"></i></a>
            <a class="social-button" href="mailto:mail@till-knollmann.com" target="_blank"><i
                class="bi bi-envelope"></i></a>
            <a class="social-button" href="https://www.hni.uni-paderborn.de/alg/mitarbeiter/tillk/" id="work-button" target="_blank"><i class="bi bi-briefcase-fill"></i></a>
          </div>
          <div class="align-bottom mt-auto" id="lang-impr">
            <a class="btn btn-secondary" href="../de/index.html">$lang-button$</a> <a class="btn btn-secondary" href="../impressum.html" id="impr-button">$impr-button$</a>
          </div>
        </div>
      </div>
      <div class="col-md-8 content" id="content">
        <div class="container-fluid">
          <div class="row">
            <h1>$about-title$</h1>
            <p>$about-text$</p>
          </div>
          <hr class="mt-4 mb-4 border-dark border-2 border-top" />
          <div class="row">
            <h1>$pub-title$</h1>
            <div id="publications">TODO</div>
          </div>
          <hr class="mt-4 mb-4 border-dark border-2 border-top" />
          <div class="row">
            <h1>$contact-title$</h1>
            <div class="container-fluid">
              <div id="form-div">
                <form id="contact-form">
                  <div class="form-group" id="form">
                    <div class="row">
                      <input type="text" name="name" class="form-control col" id="name" placeholder="$contact-name-placeholder$" required />
                      <input type="email" name="email" class="form-control col" id="email" placeholder="$contact-email-placeholder$"
                        required />
                    </div>
                    <div class="row">
                      <textarea class="form-control" id="textarea" name="message" rows="5" placeholder="$contact-message-placeholder$"
                        required></textarea>
                    </div>
                    <div class="row">
                      <button type="submit" class="btn btn-primary" id="submit-button">$contact-submit$</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
